	<script>
	function validate() {
		var fName = document.getElementById("firstName").value;
		var lName = document.getElementById("lastName").value;
		var facilitatorName = document.getElementById("facilitator").value;
		var phoneNum = document.getElementById("phone").value;
		var email = document.getElementById("emailID").value;

		if(fName.length <= 2 || parseInt(fName) % 1 == 0) {
			alert("First Name should be minimum 3 characters");
			return false;
		} 
		if(lName.length <= 2 || parseInt(lName) % 1 == 0) {
			alert("Last Name should minimum 3 characters");
			return false;
		} 
		if(facilitatorName.length <= 2 || parseInt(facilitatorName) % 1 == 0) {
			alert("Factilitator Name should be minimum 3 characters");
			return false;
		} 

		if(phoneNum.length <= 6 || phoneNum.length > 10 || parseInt(phoneNum) % 1 != 0) {
			alert("Not a valid phone number, \nPhone number should be between 7 to 10 digits");
			return false;	
		}
		
	
		
		if(!email.match(/\S+@\S+\.\S+$/)) {
			alert("Email address format is not valid");
			return false;
		}
		
		return true;

	}
	</script>
